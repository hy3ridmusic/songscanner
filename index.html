<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongScanner</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #8e2de2, #ffffff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    video {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 20px;
      border: 8px solid;
      border-image: linear-gradient(145deg, #c0c0c0, #9e9e9e) 1;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    button {
      background: linear-gradient(145deg, #c0c0c0, #9e9e9e);
      color: white;
      font-weight: 600;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 12px 24px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 3px 10px rgba(255, 255, 255, 0.3), inset 0 0 8px rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }

    button:hover {
      background: linear-gradient(145deg, #b8b8b8, #a0a0a0);
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
    }

    button:active {
      background: linear-gradient(145deg, #a0a0a0, #8c8c8c);
      transform: scale(0.98);
    }

    iframe {
      width: 300px;
      height: 380px;
      border: none;
      border-radius: 16px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ SongScanner</h1>
  <video id="camera" autoplay playsinline></video>
  <iframe id="spotifyPlayer" style="display:none;"></iframe>
  <button id="scanAgain" style="display:none;">Scan Another</button>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const camera = document.getElementById("camera");
    const player = document.getElementById("spotifyPlayer");
    const scanButton = document.getElementById("scanAgain");

    const scanner = new Html5Qrcode("camera");

    async function startScanner() {
      player.style.display = "none";
      scanButton.style.display = "none";
      camera.style.display = "block";
      try {
        await scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            if (decodedText.includes("open.spotify.com/track/")) {
              showPlayer(decodedText);
            }
          }
        );
      } catch (err) {
        console.error("Camera start error:", err);
      }
    }

    function showPlayer(url) {
      scanner.stop();
      camera.style.display = "none";
      player.src = `https://open.spotify.com/embed/track/${getTrackId(url)}`;
      player.style.display = "block";
      scanButton.style.display = "inline-block";
    }

    function getTrackId(url) {
      const parts = url.split("track/");
      return parts[1] ? parts[1].split("?")[0] : "";
    }

    scanButton.addEventListener("click", startScanner);

    startScanner();
  </script>
</body>
</html>
