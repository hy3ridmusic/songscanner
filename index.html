<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Scanner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #8b5cf6, #ec4899);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    #camera {
      border: 5px solid silver;
      border-radius: 20px;
      overflow: hidden;
      width: 280px;
      height: 280px;
      background-color: black;
      margin-bottom: 15px;
      position: relative;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #scanAnother {
      display: none;
      background: white;
      color: #8b5cf6;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
    }

    #scanAnother:hover {
      background: #8b5cf6;
      color: white;
    }

    #player {
      display: none;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Scan Your Song</h1>
  <div id="camera">
    <video id="preview"></video>
  </div>
  <iframe id="player" allow="autoplay; encrypted-media" frameborder="0"></iframe>
  <button id="scanAnother">Scan Another</button>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const player = document.getElementById('player');
    const scanAnother = document.getElementById('scanAnother');
    const camera = document.getElementById('camera');

    function startScanner() {
      player.style.display = 'none';
      scanAnother.style.display = 'none';
      camera.style.display = 'block';
      const html5QrCode = new Html5Qrcode("camera");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 250 } },
        qrCodeMessage => {
          if (qrCodeMessage.includes("spotify.com")) {
            html5QrCode.stop();
            camera.style.display = 'none';
            player.style.display = 'block';
            scanAnother.style.display = 'inline-block';
            const spotifyEmbed = qrCodeMessage.replace("open.spotify.com/track/", "open.spotify.com/embed/track/");
            player.src = spotifyEmbed + "?utm_source=generator&autoplay=1";
          }
        },
        errorMessage => {}
      ).catch(err => console.error(err));
    }

    scanAnother.addEventListener('click', startScanner);

    startScanner();
  </script>
</body>
</html>
